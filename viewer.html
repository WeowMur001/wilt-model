<!DOCTYPE html>
<html>
  <head>
    <title>Wilt Viewer</title>
    <script src="https://unpkg.com/live2d-widget/lib/L2Dwidget.min.js"></script>
    <style>
      body {
        margin: 0;
        background: transparent;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <div id="wilt2d" style="
      position: fixed;
      bottom: 0;
      left: 0;
      width: 300px;
      height: 400px;
      z-index: 999999;
      pointer-events: none;
    "></div>
    <script>
      L2Dwidget.init({
        model: {
          jsonPath: "model3.json",
        },
        display: {
          position: "left",
          width: 300,
          height: 400,
        },
        mobile: { show: true },
        react: { opacityDefault: 1, opacityOnHover: 1 }
      });
    </script>
  </body>
</html>
